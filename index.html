<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-09</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -- Poppins - PT Serif  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@0;1&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
            <div id="text">0</div>
            
<!--          <input id="text" type="text" value="0" />-->
          <div class="button_wrapper">
            <button id="plus"> <i class="fa-solid fa-plus"></i>
            </button>
            <button id="minus">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
		
			var counter = 0;
        document.getElementById("plus").onclick = function (){
            counter++;
            
            document.getElementById("text").innerHTML = counter;
        };
		
	
         document.getElementById("minus").onclick = function (){
            counter--;
            
            document.getElementById("text").innerHTML = counter;
        };
        
        
    </script>
  </body>
</html>
